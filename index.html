<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web UI</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/5e3292f947.js"
      crossorigin="anonymous"
    ></script>
  </head>



  <body>
    <h1>Tasks <span class="list"> List </span></h1>
    
    

    <div class="container">

      <div class="absolute">
        <a href="./index1.html">
          <i class="fa-solid fa-circle-plus fa-2x"></i>
        </a>
        <a href="./index1.html" class="link">Add New Task</a>
      </div>

        <div class="child">
          <a href="./index2.html"><h4 class="head">Trip to Paris</h4></a>
          <hr />
          <span class="strike"
            ><input type="checkbox" checked disabled value="Visit Church" />
            Visit Church</span
          >
          <br>
          <input type="checkbox" name="Shopping" value="Shopping" />Shopping
        </div>

        <div class="child">
          <h4 class="head">My To Do List</h4>
          <hr />
          <span class="strike"
            ><input
              type="checkbox"
              checked
              disabled
              value="Visit Supermarket"
            />Visit Supermarket </span
          ><br />
          <input
            type="checkbox"
            name="Buy Vegetables"
            value="Buy Vegetables"
          />Buy Vegetables
        </div>

        <div class="child">
          <h4 class="head">Movies I will Watch</h4>
          <hr />
          <span class="strike"
            ><input
              type="checkbox"
              checked
              disabled
              value="Stranger Thing 4"
            />Stranger Thing 4</span
          ><br />
          <input
            type="checkbox"
            name="Avengers Endgame"
            value="Avengers Endgame"
          />Avengers Endgame
        </div>

        <div class="child">
          <h4 class="head">Daily Morning Routine for....</h4>
          <hr />
          <span class="strike"
            ><input
              type="checkbox"
              checked
              disabled
              value="Wake up at 6 AM"
            />Wake up at 6 AM</span
          ><br />
          <input
            type="checkbox"
            name="Sleep at 10 PM"
            value="Sleep at 10 PM"
          />Sleep at 10 PM
        </div>

        <div class="child">
          <h4 class="head">Books to Read</h4>
          <hr />
          <span class="strike"
            ><input
              type="checkbox"
              checked
              disabled
              value="Design og Everyday"
            />Design og Everyday
          </span>
          <br />
          <input type="checkbox" name="Alchemist" value="Alchemist" />Alchemist
        </div>

      </div>
   
  </body>
</html>
